<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
    .box { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); width: 300px; text-align: center; }
    button { padding: 10px 20px; margin-top: 15px; border: none; border-radius: 5px; background: #ff4d4d; color: #fff; font-size: 16px; cursor: pointer; }
    button:hover { background: #cc0000; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome <span id="userName"></span> ðŸŽ‰</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html"; // If not logged in, redirect
    } else {
      document.getElementById("userName").innerText = user;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
