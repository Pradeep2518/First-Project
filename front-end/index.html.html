<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
    .box { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); width: 300px; text-align: center; }
    input { width: 90%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 5px; background: #007bff; color: #fff; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Signup</h2>
    <input type="text" id="signupUser" placeholder="Enter Username">
    <input type="password" id="signupPass" placeholder="Enter Password">
    <button onclick="signup()">Signup</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signup() {
      let user = document.getElementById("signupUser").value;
      let pass = document.getElementById("signupPass").value;

      if (user && pass) {
        localStorage.setItem("username", user);
        localStorage.setItem("password", pass);
        alert("Signup successful! Please login.");
        window.location.href = "login.html";
      } else {
        alert("Please fill all fields!");
      }
    }
  </script>
</body>
</html>
